<div class="container">
  <h2>Contáctanos</h2>
  <p class="lead">
    Si tienes alguna pregunta o necesitas más información, no dudes en enviarnos un mensaje.
  </p>
  
  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Tu nombre completo" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="Tu correo electrónico" required>
    </div>

    <div class="form-group">
      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" class="form-control" placeholder="Asunto del mensaje" required>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="form-control" placeholder="Tu número de teléfono" required>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" class="form-control" placeholder="Tu dirección" required>
    </div>

    <div class="form-group">
      <label for="opciones">Motivo del contacto</label>
      <select id="opciones" class="form-control">
        <option value="consulta">Consulta General</option>
        <option value="soporte">Soporte Técnico</option>
        <option value="feedback">Comentarios o Sugerencias</option>
        <option value="otros">Otros</option>
      </select>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="newsletter">
        <label class="form-check-label" for="newsletter">
          Suscribirme al boletín de noticias
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
  </form>
</div>
