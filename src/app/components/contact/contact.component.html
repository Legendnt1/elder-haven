<div class="container my-5 contact-section">
  <h2 class="text-center text-gradient">Contáctanos</h2>
  <p class="text-center mb-4">
    Si tienes alguna pregunta o necesitas más información, no dudes en enviarnos un mensaje.
  </p>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" />
      </div>
      <div class="form-group col-md-6">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" />
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Asunto</label>
      <input type="text" class="form-control" id="subject" placeholder="Asunto del mensaje" />
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
  </form>
</div>
